<script type="text/javascript">
<![CDATA[
  jQuery(document).ready(function($) {

	jQuery('.checkboxTrigger').click(function() {
		
		var idName = $($(this)).attr("id");
		
		if (jQuery(this).attr('checked') !== undefined) {
			jQuery(this).attr('checked', false);
			// put in required class
			jQuery("."+idName).addClass( "required" );
			//alert("checked");
		} else {
			jQuery(this).attr('checked', true);
			// remove required class
			jQuery("."+idName).removeClass( "required" );
			jQuery("."+idName).removeClass( "error" );
			
			// remove label
			var nameOfInput = jQuery("."+idName).attr("name");
			jQuery("label[for='"+nameOfInput+"']").addClass('hiding');

		}
	});

    jQuery('#identifierForm').validate();
    jQuery('#tablenameFieldnameForm').validate();
    jQuery( "#tabs" ).tabs({
      active: ]]>{tabInteger}<![CDATA[
    });
	jQuery( document ).tooltip();

  });
]]>
</script>
